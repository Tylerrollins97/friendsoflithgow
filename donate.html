<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i&display=swap" rel="stylesheet">
    <title>Donate - Friends of Lithgow </title>
  </head>
  <body>
    <h1>Donate</h1>


    <!-- CARD -->
  <div class="card-container">
    <div class="card">
      <img src="pen_paper.jpg" class="card-img">
        <div class="card-body">
          <h3 class="card-title">Contact Us</h3>
          <p class="card-text">
            Have a question? Want to just say hello? Let us know
          </p>
          <a href="#contact">
          <div class="card-button-contact">
            Contact
          </div>
          </a>
        </div>
    </div>

    <div class="card">
      <img src="lithgow.jpg" class="card-img">
        <div class="card-body">
          <h3 class="card-title">Donate</h3>
          <p class="card-text">
            Want to give back to the community? Donate today
          </p>
          <a href="#donate">
          <div class="card-button-donate">
            Donate
          </div>
        </a>
        </div>
    </div>

    <div class="card">
      <img src="news.jpg" class="card-img">
        <div class="card-body">
          <h3 class="card-title">Newsletter</h3>
          <p class="card-text">
            Stay up to date on the most recent happenings around Lithgow.
          </p>
          <a href="#news">
          <div class="card-button-news">
            News
          </div>
        </a>
        </div>
      </div>
    </div>
  </div>

  </section>


  </body>
</html>
